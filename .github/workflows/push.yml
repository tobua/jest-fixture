name: push

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install --legacy-peer-deps
      - name: Test ðŸ§ª
        run: npm test
      - name: Vitest ðŸ§ª
        run: npm run vitest
  release:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install --legacy-peer-deps
      - name: Build ðŸš§
        run: npm run build
      - uses: tobua/release-npm-action@v1
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
